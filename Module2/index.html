<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="styles/style.css" rel="stylesheet" type="text/css">
  
</head>

<body>

  <h1>Pierre's Grocery</h1>

<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
	Choose a Category:
  <form id="dietSelect" onchange="populateListProductChoices(this.id,'displayProduct')">
    <label>
      <input type='checkbox' id="Vegetarian" name="Vegetarian">   Vegetarian  
    </label>
    <label>
      <input type='checkbox' id="GlutenFree" name="GlutenFree" > Gluten Free
    </label>
    <label>
      <input type='checkbox' id="LactoseIntolerant" name="LactoseIntolerant" > Lactose Intolerant
    </label>
    <label>
      <input type='checkbox' id="NutAllergy" name="NutAllergy"> Nut Allergy
    </label>
    <label>
      <input type='checkbox' id="Organic" name="Organic"> Organic
    </label>
  </form>


</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
<footer>Website designed by Alois Clerc</footer>
</html>
