<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Penguin UI Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1>Club Penguin UI Analysis</h1>
    <h3>Visit the page <a href="https://cprewritten.net/">here</a></h3>
    <a href="https://cprewritten.net/">
        <img src="club_penguin_website.png" alt="Club Penguin Website Image" width="50%">
    </a>
    <div id="form">
        <form>
            <div>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname">
            </div>
            <div>
                <label for="nav">Should the nav bar stick to the top of the page as you scroll?</label>
                <br>
                <input type="radio" id="yes" name="nav" value="yes">
                <label for="yes">Yes</label><br>
                <input type="radio" id="no" name="nav" value="no">
                <label for="no">No</label><br>
            </div>
            <div>
                <label for="likert">The website effectively conveys what Club Penguin is about</label>
                <br>
                <input type="radio" id="strongly_disagree" name="likert" value="strongly_disagree">
                <label class="likert" for="strongly_disagree">Strongly Disagree</label>
                <input type="radio" id="disagree" name="likert" value="disagree">
                <label class="likert" for="disagree">Disagree</label>
                <input type="radio" id="neutral" name="likert" value="neutral">
                <label class="likert" for="neutral">Neutral</label>
                <input type="radio" id="agree" name="likert" value="agree">
                <label class="likert" for="agree">Agree</label>
                <input type="radio" id="strongly_agree" name="likert" value="strongly_agree">
                <label class="likert" for="strongly_agree">Strongly Agree</label>
            </div>
            <div>
                <label for="worst_part">The elements of the website that were hard to interpret or visually unappealing were:</label>
                <br>
                <input type="checkbox" id="navbar" name="worst_part" value="navbar">
                <label for="navbar"> Navigation Bar</label><br>
                <input type="checkbox" id="animation" name="worst_part" value="animation">
                <label for="animation"> The Main Animation</label><br>
                <input type="checkbox" id="text_image" name="worst_part" value="images">
                <label for="text_image"> The Text and Images</label>
            </div>
            <div>
                <label for="comments">Comments:</label>
                <br>
                <br>
                <textarea id="comments" name="comments" cols="60" rows="5"></textarea>
            </div>
            <input id="submit" type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
</body>
<footer>
    <p>Website Designed by Herbert P. Bear</p>
</footer>
</html>
